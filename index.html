<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Viewport settings for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage displayed in the browser tab -->
    <title>Single Page Application</title>
    <!-- Link to the external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation menu -->
      <nav>
        <ul>
          <!-- Link to the Welcome section -->
          <li><a href="#" onclick="loadSection('welcome')">Welcome</a></li>
          <!-- Link to the About the Job section -->
          <li>
            <a href="#" onclick="loadSection('aboutJob')">About the Job</a>
          </li>
          <!-- Link to the About Our Company section -->
          <li>
            <a href="#" onclick="loadSection('aboutCompany')"
              >About Our Company</a
            >
          </li>
          <!-- Link to the Testimonials section -->
          <li>
            <a href="#" onclick="loadSection('testimonials')">Testimonials</a>
          </li>
          <!-- Link to the Company Profile section -->
          <li>
            <a href="#" onclick="loadSection('companyProfile')"
              >Company Profile</a
            >
          </li>
          <!-- Link to the Apply section -->
          <li>
            <a href="#" onclick="loadSection('apply')">Apply</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="content">
      <!-- This will be dynamically populated by JavaScript -->
    </main>

    <footer>
      <!-- Footer with copyright information -->
      <p>&copy; 2024 Your Name</p>
    </footer>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
